<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    .download-btn {
      background: #007BFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    .update-text {
      margin-top: 15px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <img src="helios_logo.png" alt="Helios Logo" class="logo" />
  <h1>Helios</h1>

  <button class="download-btn" onclick="downloadAPK()">Download App</button>
  <div class="update-text" id="last-updated">Last updated: </div>

  <script>
    // Set the update text
    const updateElement = document.getElementById('last-updated');
    const lastUpdated = "17 May 2025";
    updateElement.innerText = `Last updated: ${lastUpdated}`;

    // Download function using fetch and Blob
    async function downloadAPK() {
      const formattedDate = lastUpdated.replace(/\s/g, "_");
      const fileName = `HeliosApp_${formattedDate}.apk`;

      try {
        const response = await fetch('app-debug.apk');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();

        // Cleanup
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error("Download failed:", error);
        alert("Failed to download the app. Please try again later.",error);
      }
    }
  </script>
</body>
</html>
